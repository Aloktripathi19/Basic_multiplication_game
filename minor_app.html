<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: yellow;
        }

        .main1 {
            display: flex;
            flex-direction: column;
            width: 30%;
            height: 40%;
            border-radius: 15px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .main1 h3 {
            position: absolute;
            top: 10px;
            right: 40px;
        }

        .main1 h4 {
            margin-top: 40px;
            text-align: center;
            font-size: 30px;
        }

        .main1 input {
            height: 45px;
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            border: 3px solid green;
        }

        .main1 button {
            font-size: 20px;
            margin-top: 20px;
            background-color: green;
            height: 45px;
            color: white;
        }

        @media (max-width: 600px) {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .main {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: yellow;
            }

            .main1 {
                display: flex;
                flex-direction: column;
                width: 90%;
                /* Full width on mobile */
                padding: 15px;
                border-radius: 15px;
                background-color: white;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
                position: relative;
            }

            .main1 h3 {
                position: absolute;
                top: 5px;
                right: 20px;
                font-size: 16px;
            }

            .main1 h4 {
                margin-top: 20px;
                text-align: center;
                font-size: 24px;
            }

            .main1 input {
                height: 40px;
                font-size: 18px;
                margin-top: 15px;
                text-align: center;
                border: 2px solid green;
            }

            .main1 button {
                font-size: 18px;
                margin-top: 15px;
                background-color: green;
                height: 40px;
                color: white;
                border: none;
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <div class="main" id="a1">
        <div class="main1">
            <h3>Score :<span id="min1"></span></h3>
            <h4>What is <span id="min2"></span> multiple by <span id="min3"></span></h4>
            <input type="text" placeholder="Enter your answer">
            <button onclick="fun('submit')">Submit</button>
        </div>
    </div>
    <script>
        let s = 0
        let r1 = Math.floor(Math.random() * 11);
        let r2 = Math.floor(Math.random() * 11);

        document.getElementById('min2').innerHTML = r1;
        document.getElementById('min3').innerHTML = r2;

        document.getElementById('min1').innerHTML = s;

        function fun(ch) {

            let a = r1 * r2
            let tfr = parseInt(document.getElementsByTagName('input')[0].value)


            if (tfr == a) {
                s++
                document.getElementById('min1').innerHTML = s
            }
            else if (tfr != a) {
                s--
                document.getElementById('min1').innerHTML = s
            }
            document.getElementsByTagName('input')[0].value = ""

            r1 = Math.floor(Math.random() * 11)
            r2 = Math.floor(Math.random() * 11)

            document.getElementById('min2').innerHTML = r1
            document.getElementById('min3').innerHTML = r2
        }
    </script>
</body>

</html>
