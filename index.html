<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" id="a1">
        <div class="main1">
            <h3>Score :<span id="min1"></span></h3>
            <h4>What is <span id="min2"></span> multiple by <span id="min3"></span></h4>
            <input type="text" placeholder="Enter your answer">
            <button onclick="fun('submit')">Submit</button>
        </div>
    </div>
    <script>
        let s = 0
        let r1 = Math.floor(Math.random() * 11);
        let r2 = Math.floor(Math.random() * 11);

        document.getElementById('min2').innerHTML = r1;
        document.getElementById('min3').innerHTML = r2;

        document.getElementById('min1').innerHTML = s;

        function fun(ch) {

            let a = r1 * r2
            let tfr = parseInt(document.getElementsByTagName('input')[0].value)


            if (tfr == a) {
                s++
                document.getElementById('min1').innerHTML = s
            }
            else if (tfr != a) {
                s--
                document.getElementById('min1').innerHTML = s
            }
            document.getElementsByTagName('input')[0].value = ""

            r1 = Math.floor(Math.random() * 11)
            r2 = Math.floor(Math.random() * 11)

            document.getElementById('min2').innerHTML = r1
            document.getElementById('min3').innerHTML = r2
        }
    </script>
</body>

</html>
